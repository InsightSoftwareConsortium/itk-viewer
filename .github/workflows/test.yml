name: Build and test

on: [push,pull_request]

jobs:
  build-test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install --location global pnpm
        pnpm install

    - name: Build
      run: |
        pnpm build

    - name: Test
      run: |
        pnpm test

